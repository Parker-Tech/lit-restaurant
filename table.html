<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>lit-restaurant</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Lit Restaurant</h1>
    <p class="lead">Make a reservation at the littiest restaurant in town.</p>
    <hr class="my-4">
    <p></p>
    <p class="lead">
      <a href="" btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm" class="btn btn-danger btn-lg"
        role="button">Make a Reservation</a>
      <a class="btn btn-primary btn-lg" href="#" role="button"><i class="fa fa-home" aria-hidden="true"></i></a>
    </p>
  </div>


  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Make Your Reservation</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" id="orangeForm-name" class="form-control validate">
            <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="orangeForm-email" class="form-control validate">
            <label data-error="wrong" data-success="right" for="orangeForm-email">Your Phone</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="orangeForm-pass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="orangeForm-pass">Your Email</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange">Reserve</button>
        </div>
      </div>
    </div>
  </div>



  <div class="card">
    <div class="card-header">
      <h3><strong>Current Reservations</strong></h3>
    </div>
    <div class="card-body">
      <div id="stats">
        <h3><strong>Name:</strong> <span id="name">Dan</span></h3>
        <h3><strong>Phone:</strong> <span id="phone">955-304-0098</span></h3>
        <h3><strong>Email:</strong> <span id="email">dan@gmail.com</span></h3>

      </div>
    </div>
  </div>
  </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h3><strong>Waiting List</strong></h3>
    </div>
    <div class="card-body">
      <div id="waitlist">
        <h3><strong>1</strong> <span id="wait"></span></h3>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="" async defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
